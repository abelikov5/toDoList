<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list on JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    Choose theme:
    <select name="" id="themeSet">
        <option value="default">default</option>
        <option value="dark">dark</option>
    </select>


</div>

<div class="wrap">
    <div class="formWrap">
        <form action="" id="formMain">
            <span>Add your Task:</span>
            <input type="text" id="formTitle" placeholder="task title">
            <input type="text" id="formText" placeholder="task body">
            <button class="formBtn">Add task</button>
        </form>
    </div>
    
    <div id="taskList">
        
    </div>
</div>

<script src="js/to_list.js"></script>
<script src="js/distplay_list.js"></script>
<script src="js/theme_set.js"></script>
</body>
</html>
